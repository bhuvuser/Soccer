
<ion-content padding>
  <img src="./assets/imgs/ourlogo.png" alt="logo">

  <ion-list no-lines>
    <ion-item>
      <ion-label color="mybutton" stacked>Email</ion-label>
      <ion-input color="light" type="text" placeholder="" #email text-lowercase value="Admin@weekendsoccer.co.nz"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="mybutton" stacked>Password</ion-label>
      <ion-input color="light" type="password" placeholder="" #password value="test1234"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-button (click)="login();" color="mybutton" full>LOGIN</button>
    <button color="mybutton" ion-button full clear [navPush]="forgotPassword">
      Forgot your password?
    </button>
    <button ion-button small [navPush]="signupPage" color="light" full clear>
      Not a member? Get register here now.
    </button>
  </ion-list>
  <button ion-button (tap)="setTestUser()" full color="danger">Test Login User</button>

</ion-content>
