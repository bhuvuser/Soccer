<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spacer" style="height: 100px;"></div>
  <ion-list no-lines>
    <ion-item>
      <ion-label color="mybutton" stacked>Email</ion-label>
      <ion-input color="light" type="text" placeholder="Registered Email" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="mybutton" stacked>Your Name</ion-label>
      <ion-input color="light" type="text" placeholder="Your Name" #name></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-button (click)="forgotPassword();" color="mybutton" full>SEND REQUEST</button>
    <button color="mybutton" ion-button full clear (tap)="backTologinPage()">
      Login Page
    </button>
  </ion-list>
</ion-content>
