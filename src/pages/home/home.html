<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button item-end icon-left clear start (click)="showMyProfile()">
      <ion-icon name="contact"></ion-icon>
      {{currentUserName}}
    </button>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-badge *ngIf="counts.In > 0">{{ counts.In }}</ion-badge>
        <ion-icon name="people" color="primary"></ion-icon>
      </button>
      <button ion-button icon-only clear>
        <ion-badge *ngIf="counts.Maybe > 0">{{ counts.Maybe }}</ion-badge>
        <ion-icon name="alert" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid">

    <ion-row>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">Rating</div>
        </div>
      </ion-col>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">BMI</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div style="height: 1px;"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">News</div>
        </div>
      </ion-col>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">Favourite</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div style="height: 1px;"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">Goals</div>
        </div>
      </ion-col>
      <ion-col col-6 col-sm text-center>
        <div class="h">
          <img src="../assets/imgs/hexagon.svg" alt="hexagon">
          <div class="title">Social</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
